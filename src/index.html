<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployer</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="index.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h5>Register you first application</h5>
    <input type="text" class="form-control mb-1" placeholder="Project name">
    <input type="text" class="form-control mb-1" placeholder="Local repository path">
    <input type="text" class="form-control mb-1" placeholder="Specify the 'dist/project' folder">
    <input type="text" class="form-control mb-1" placeholder="Upload destination">
    <input type="text" class="form-control mb-1" placeholder="Build config parameter">
    <button class="btn btn-success btn-md w-100">REGISTER</button>
  </div>
</body>
</html>
