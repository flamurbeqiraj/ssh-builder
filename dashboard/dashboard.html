<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Angular FTP Deployer</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="dashboard.css">
  <script defer type="module" src="dashboard.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-2">
        <h5>Projects overview</h5>
        <button class="btn btn-success btn-sm" id="add_project"><i class="bi bi-plus-square"></i> ADD</button>
    </div>
    <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Status</th>
            <th scope="col">Project name</th>
            <th scope="col">Last build date</th>
            <th scope="col">Last build</th>
          </tr>
        </thead>
        <tbody id="list">
            <tr>
              <td colspan="5" class="text-center"><i>Loading projects...</i></td>
            </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
