<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit a project | Angular FTP Deployer</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="edit.css">
  <link rel="stylesheet" href="../../master/style.css">
  <script defer type="module" src="edit.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h5>Edit your current project</h5>
      <div>
        <button class="btn btn-secondary btn-sm" id="go_back"><i class="bi bi-arrow-left"></i> BACK</button>
        <button class="btn btn-warning btn-sm" id="duplicate"><i class="bi bi-files"></i> DUPLICATE</button>
      </div>
    </div>
  </div>

  <hr>

  <div class="container mt-4">
    <h6>You project information's</h6>

    <label class="w-100 mb-2">
      <span>Project name</span>
      <input type="text" class="form-control form-control-sm" placeholder="Project name" id="project_name">
    </label>

    <label class="w-100 mb-1">
      <span>Local repo</span>
      <div class="input-group">
        <button class="text-start form-control form-control-sm" id="localrepo">Not choosen</button>
        <button class="btn btn-danger btn-sm" id="clear_local"><i class="bi bi-x-lg"></i></button>
      </div>
    </label>

    <label class="w-100 mb-1">
      <span>Dist/Project folder</span>
      <div class="input-group input-group-sm">
        <span class="input-group-text" id="dist_path">Not choosen</span>
        <input type="text" class="form-control" id="dist_project">
      </div>
    </label>
  </div>

  <hr>

  <div class="container">
    <h6>Server's SSH configuration</h6>

    <label class="w-100 mb-2">
      <span>SSH Destination (Path to deploy the project)</span>
      <input type="text" class="form-control form-control-sm mb-1" placeholder="/home/user/domains/myweb.com/public_html/project/frontend" id="remote_url">
    </label>

    <div class="container">
      <div class="row">
        <div class="col-sm-3 ps-0">
          <span>Hostname</span>
          <input type="text" class="form-control form-control-sm mb-1" placeholder="Server / IP" id="remote_host">
        </div>
        <div class="col-sm-3">
          <span>Port</span>
          <input type="text" class="form-control form-control-sm mb-1" placeholder="12345" id="remote_port">
        </div>
        <div class="col-sm-3">
          <span>User</span>
          <input type="text" class="form-control form-control-sm mb-1" placeholder="client_user" id="remote_user">
        </div>
        <div class="col-sm-3 pe-0">
          <span>Password</span>
          <div class="input-group input-group-sm">
            <input type="password" class="form-control" id="remote_password" placeholder="client_password">
            <button class="btn btn-outline-secondary" type="button" id="password"><i class="bi bi-eye-fill" id="pwd-icon"></i></button>
          </div>
        </div>
      </div>
    </div>

    <label class="w-100 mb-2">
      <span>Build config parameter <i>(optional)</i></span>
      <select class="form-select form-select-sm" id="build_param" name="tags[]" multiple data-allow-new="true" data-separator="|,|">
        <option value="">Type a build step tag...</option>
      </select>
    </label>

    <label class="w-100">
      <span class="d-block">Create environment file <i>(optional)</i></span>
      <input type="checkbox" class="form-check-input" id="has_environmental_file">
    </label>

    <label class="w-100 mb-1 env-zone d-none">
      <span>Environment file name</span>
      <input type="text" class="form-control form-control-sm" placeholder="envfilename" id="env_filename">
    </label>

    <label class="w-100 mb-1 env-zone d-none">
      <span>Environment file content</span>
      <textarea class="form-control" rows="6" id="env_filecontent"></textarea>
    </label>
  </div>

  <hr>

  <div class="container">
    <button class="btn btn-success btn-sm w-100 mb-2" id="update">UPDATE</button>
  </div>
</body>
</html>
